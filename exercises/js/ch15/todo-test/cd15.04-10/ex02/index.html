<!-- <body>内のclass="..."部分でTailwind CSSが読み込む設定を記述している -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="bg-yellow-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">Simple ToDo</h1>
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none"
          placeholder="What needs to be done?"
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <template id="todo-template">
      <li class="bg-white shadow-md rounded-lg p-4 flex items-center justify-between">
        <div class="view flex items-center">
          <input class="toggle mr-4" type="checkbox" />
          <label class="content flex-grow"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">❌</button>
      </li>
    </template>
  </body>
</html>
