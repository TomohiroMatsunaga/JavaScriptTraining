<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Inline Circle</title>
  <script type="module" src="inline-circle.js"></script>
</head>
<body>
  <p>
    The document has one marble: <inline-circle></inline-circle>
    The HTML parser instantiates two more marbles:
    <!-- 円の枠の色を指定するborder-coloを追加した。 -->
    <inline-circle diameter="1.2em" color="blue" border-color="red"></inline-circle>
    <inline-circle diameter="1em" color="gold" border-color="green"></inline-circle>
    How many marbles does the document contain now?
  </p>
</body>
</html>
